<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golf Shot Overlay</title>

<style>
:root{
  --bg: rgba(10,12,16,0.72);
  --bg2: rgba(10,12,16,0.45);
  --ink: #f3f5f7;
  --muted: rgba(243,245,247,0.75);
  --dim: rgba(243,245,247,0.55);
  --line: rgba(243,245,247,0.18);

  --radius: 16px;
  --shadow: 0 16px 48px rgba(0,0,0,0.35);

  --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;

  /* Pill sizing */
  --pill-h: 40px;
  --pill-pad-x: 12px;
}

*{ box-sizing:border-box; }
html,body{
  margin:0; width:100%; height:100%;
  background:#0a0c10; color:var(--ink);
  font-family:var(--sans);
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  inset:0;
  padding:min(4vw,48px);
  pointer-events:none;
}

.card{
  position:absolute;
  left:0; bottom:0;
  max-width:min(92vw,820px);
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  border:1px solid rgba(255,255,255,0.10);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  padding:clamp(14px,2.2vw,22px);
}

.top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  border-bottom:1px solid var(--line);
  padding-bottom:12px;
}

.leftTop{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.meta{
  font-size:12px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:var(--dim);
}

.hole{
  font-size:clamp(28px,4vw,42px);
  font-weight:750;
  line-height:1;
}

/* Pills */
.stats{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
  align-items:center;
}

.pill{
  height: var(--pill-h);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;

  padding: 0 var(--pill-pad-x);
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.06);

  line-height:1; /* prevents weird baseline drift */
  white-space:nowrap;
}

.pill small{
  font-size:10px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:var(--muted);
  font-weight:750;
  line-height:1;
  display:block;
  transform: translateY(0.5px); /* tiny optical correction */
}

.pill .val{
  font-size:clamp(14px,1.7vw,16px);
  font-weight:700;
  line-height:1;
  display:inline-flex;
  align-items:center;
}

.pill .unit{
  font-size:12px;
  color:var(--muted);
  font-weight:650;
  margin-left:2px;
}

/* Middle row */
.mid{
  margin-top:12px;
  display:grid;
  grid-template-columns: 1fr auto;
  gap:14px;
  align-items:start;
}

.shotLine{
  font-size:clamp(18px,2.4vw,22px);
  font-weight:700;
  letter-spacing:-0.01em;
}

.comment{
  margin-top:4px;
  font-size:clamp(13px,1.7vw,16px);
  color:var(--muted);
  line-height:1.35;
}

.remaining{
  font-family:var(--mono);
  font-size:13px;
  color:var(--muted);
  padding-top:2px;
  text-align:right;
}

/* Progress */
.progress{
  margin-top:14px;
  padding-top:12px;
  border-top:1px solid var(--line);
}

.track{
  position:relative;
  height:6px;
  border-radius:999px;
  background:rgba(255,255,255,0.18);
}

.ball{
  position:absolute;
  top:50%;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#fff;
  transform:translate(-50%,-50%);
  box-shadow:0 0 0 6px rgba(255,255,255,0.15);
}

.labels{
  margin-top:7px;
  display:flex;
  justify-content:space-between;
  font-family:var(--mono);
  font-size:11px;
  color:var(--dim);
}

/* ===== Editor ===== */
.editorBtn{
  position:fixed;
  right:24px; bottom:24px;
  z-index:20;
  pointer-events:auto;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(10,12,16,0.55);
  color:rgba(243,245,247,0.85);
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  cursor:pointer;
}

.panel{
  position:fixed;
  right:24px; top:24px;
  width:min(92vw,420px);
  background:rgba(10,12,16,0.85);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  padding:16px;
  z-index:30;
  display:none;
  pointer-events:auto;
}
.panel.open{ display:block; }

.panel h2{
  font-size:14px;
  letter-spacing:.16em;
  text-transform:uppercase;
  margin:0 0 10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
label{
  font-size:11px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--dim);
}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.06);
  color:var(--ink);
}
textarea{ grid-column:1/-1; min-height:70px; }
</style>
</head>

<body>

<div class="overlay">
  <section class="card">
    <div class="top">
      <div class="leftTop">
        <div class="meta">Hole</div>
        <div class="hole" id="hole">7</div>
      </div>

      <div class="stats">
        <div class="pill">
          <small>PAR</small>
          <span class="val" id="par">4</span>
        </div>

        <div class="pill">
          <small>TOTAL</small>
          <span class="val"><span id="total">400</span><span class="unit">y</span></span>
        </div>
      </div>
    </div>

    <div class="mid">
      <div>
        <div class="shotLine" id="shotLine">2nd Shot • 7-Iron</div>
        <div class="comment" id="comment">Left side opens up the green.</div>
      </div>

      <div class="remaining" id="remaining">100 yds remaining</div>
    </div>

    <div class="progress">
      <div class="track">
        <div class="ball" id="ball"></div>
      </div>
      <div class="labels">
        <span>Tee</span><span>Green</span>
      </div>
    </div>
  </section>
</div>

<button class="editorBtn" id="editBtn">Edit</button>

<div class="panel" id="panel">
  <h2>Shot Editor</h2>
  <div class="grid">
    <div>
      <label>Hole</label>
      <input id="holeIn" type="number" value="7">
    </div>
    <div>
      <label>Par</label>
      <input id="parIn" type="number" value="4">
    </div>
    <div>
      <label>Total Yards</label>
      <input id="totalIn" type="number" value="400">
    </div>
    <div>
      <label>Remaining</label>
      <input id="remainIn" type="number" value="100">
    </div>
    <div>
      <label>Shot #</label>
      <input id="shotIn" type="number" value="2">
    </div>
    <div>
      <label>Club</label>
      <input id="clubIn" value="7-Iron">
    </div>
    <div style="grid-column:1/-1;">
      <label>Comment</label>
      <textarea id="commentIn">Left side opens up the green.</textarea>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

function ordinal(n){
  return n===1?'st':n===2?'nd':n===3?'rd':'th';
}

function clamp01(x){ return Math.min(1, Math.max(0, x)); }

function update(){
  const hole = +holeIn.value || 1;
  const par = +parIn.value || 4;
  const total = Math.max(1, +totalIn.value || 400);
  const remain = Math.max(0, +remainIn.value || 0);
  const shot = Math.max(1, +shotIn.value || 1);
  const club = (clubIn.value || "").trim() || "—";
  const comment = (commentIn.value || "").trim();

  $('hole').textContent = hole;
  $('par').textContent = par;
  $('total').textContent = total;

  $('shotLine').textContent = `${shot}${ordinal(shot)} Shot • ${club}`;
  $('remaining').textContent = `${remain} yds remaining`;
  $('comment').textContent = comment || " ";

  const progress = clamp01(1 - (remain / total));
  $('ball').style.left = `${progress * 100}%`;
}

['holeIn','parIn','totalIn','remainIn','shotIn','clubIn','commentIn'].forEach(id=>{
  $(id).addEventListener('input', update);
});

$('editBtn').onclick = () => $('panel').classList.toggle('open');

update();
</script>

</body>
</html>
