<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golf Shot Overlay</title>

<style>
:root{
  --bg: rgba(10,12,16,0.72);
  --bg2: rgba(10,12,16,0.45);
  --ink: #f3f5f7;
  --muted: rgba(243,245,247,0.75);
  --dim: rgba(243,245,247,0.55);
  --line: rgba(243,245,247,0.18);

  --radius: 16px;
  --shadow: 0 16px 48px rgba(0,0,0,0.35);

  --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}

*{ box-sizing:border-box; }
html,body{
  margin:0; width:100%; height:100%;
  background:#0a0c10; color:var(--ink);
  font-family:var(--sans);
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  inset:0;
  padding:min(4vw,48px);
  pointer-events:none;
}

.card{
  position:absolute;
  left:0; bottom:0;
  max-width:min(92vw,760px);
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  border:1px solid rgba(255,255,255,0.1);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  padding:clamp(14px,2.2vw,22px);
}

.top{
  display:flex;
  justify-content:space-between;
  gap:14px;
  border-bottom:1px solid var(--line);
  padding-bottom:10px;
}

.holeBlock .hole{
  font-size:clamp(28px,4vw,42px);
  font-weight:700;
  line-height:1;
}
.holeBlock .meta{
  font-size:12px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:var(--dim);
}

.stats{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.pill{
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.06);
  font-size:clamp(13px,1.6vw,16px);
  font-weight:600;
}
.pill small{
  font-size:10px;
  letter-spacing:.14em;
  margin-right:6px;
  color:var(--muted);
  text-transform:uppercase;
}

.mid{
  margin-top:10px;
  display:grid;
  grid-template-columns: 1fr auto;
  gap:12px;
}
.leftInfo{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.shotLine{
  font-size:clamp(18px,2.4vw,22px);
  font-weight:650;
}
.comment{
  font-size:clamp(13px,1.7vw,16px);
  color:var(--muted);
  line-height:1.35;
}

.rightInfo{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:6px;
  font-family:var(--mono);
}
.rightInfo span{
  font-size:13px;
  color:var(--muted);
}

/* ===== Progress Bar ===== */
.progress{
  margin-top:14px;
  padding-top:10px;
  border-top:1px solid var(--line);
}
.track{
  position:relative;
  height:6px;
  border-radius:999px;
  background:rgba(255,255,255,0.18);
}
.ball{
  position:absolute;
  top:50%;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#fff;
  transform:translate(-50%,-50%);
  box-shadow:0 0 0 6px rgba(255,255,255,0.15);
}
.labels{
  margin-top:6px;
  display:flex;
  justify-content:space-between;
  font-family:var(--mono);
  font-size:11px;
  color:var(--dim);
}

/* ===== Editor ===== */
.editorBtn{
  position:fixed;
  right:24px; bottom:24px;
  z-index:20;
  pointer-events:auto;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(10,12,16,0.55);
  color:rgba(243,245,247,0.85);
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  cursor:pointer;
}

.panel{
  position:fixed;
  right:24px; top:24px;
  width:min(92vw,420px);
  background:rgba(10,12,16,0.85);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  padding:16px;
  z-index:30;
  display:none;
}
.panel.open{ display:block; }

.panel h2{
  font-size:14px;
  letter-spacing:.16em;
  text-transform:uppercase;
  margin:0 0 10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
label{
  font-size:11px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--dim);
}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.06);
  color:var(--ink);
}
textarea{ grid-column:1/-1; min-height:70px; }
</style>
</head>

<body>

<div class="overlay">
  <section class="card">
    <div class="top">
      <div class="holeBlock">
        <div class="meta">Hole</div>
        <div class="hole" id="hole">7</div>
      </div>
      <div class="stats">
        <div class="pill"><small>Par</small><span id="par">4</span></div>
        <div class="pill"><small>Total</small><span id="total">400</span>y</div>
      </div>
    </div>

    <div class="mid">
      <div class="leftInfo">
        <div class="shotLine" id="shotLine">2nd Shot • 7-Iron</div>
        <div class="comment" id="comment">Left side opens up the green.</div>
      </div>
      <div class="rightInfo">
        <span id="remaining">100 yds remaining</span>
      </div>
    </div>

    <div class="progress">
      <div class="track">
        <div class="ball" id="ball"></div>
      </div>
      <div class="labels">
        <span>Tee</span><span>Green</span>
      </div>
    </div>
  </section>
</div>

<button class="editorBtn" id="editBtn">Edit</button>

<div class="panel" id="panel">
  <h2>Shot Editor</h2>
  <div class="grid">
    <div>
      <label>Hole</label>
      <input id="holeIn" type="number" value="7">
    </div>
    <div>
      <label>Par</label>
      <input id="parIn" type="number" value="4">
    </div>
    <div>
      <label>Total Yards</label>
      <input id="totalIn" type="number" value="400">
    </div>
    <div>
      <label>Remaining</label>
      <input id="remainIn" type="number" value="100">
    </div>
    <div>
      <label>Shot #</label>
      <input id="shotIn" type="number" value="2">
    </div>
    <div>
      <label>Club</label>
      <input id="clubIn" value="7-Iron">
    </div>
    <div>
      <label>Comment</label>
      <textarea id="commentIn">Left side opens up the green.</textarea>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

function update(){
  const hole = +holeIn.value;
  const par = +parIn.value;
  const total = +totalIn.value;
  const remain = Math.max(0, +remainIn.value);
  const shot = +shotIn.value;
  const club = clubIn.value;
  const comment = commentIn.value;

  holeEl.textContent = hole;
  parEl.textContent = par;
  totalEl.textContent = total;

  shotLine.textContent = `${shot}${ordinal(shot)} Shot • ${club}`;
  remaining.textContent = `${remain} yds remaining`;
  commentEl.textContent = comment;

  const progress = Math.min(1, Math.max(0, 1 - remain / total));
  ball.style.left = `${progress * 100}%`;
}

function ordinal(n){
  return n===1?'st':n===2?'nd':n===3?'rd':'th';
}

const holeEl = $('hole');
const parEl = $('par');
const totalEl = $('total');
const shotLine = $('shotLine');
const remaining = $('remaining');
const commentEl = $('comment');
const ball = $('ball');

[
  holeIn,parIn,totalIn,remainIn,shotIn,clubIn,commentIn
].forEach(el=>el.addEventListener('input',update));

editBtn.onclick = ()=>panel.classList.toggle('open');

update();
</script>

</body>
</html>
