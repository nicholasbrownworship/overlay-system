<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hole Overview Overlay</title>

<style>
:root{
  --bg: rgba(10,12,16,0.72);
  --bg2: rgba(10,12,16,0.45);
  --ink: #f3f5f7;
  --muted: rgba(243,245,247,0.75);
  --dim: rgba(243,245,247,0.55);
  --line: rgba(243,245,247,0.18);

  --radius: 16px;
  --shadow: 0 16px 48px rgba(0,0,0,0.35);

  --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#0a0c10;
  color:var(--ink);
  font-family:var(--sans);
}

/* Safe-zone container */
.overlay{
  position:fixed;
  inset:0;
  padding: min(4vw, 48px);
  pointer-events:none;
}

/* Lower-third card */
.card{
  position:absolute;
  left:0;
  bottom:0;
  max-width: min(92vw, 720px);
  background: linear-gradient(180deg, var(--bg), var(--bg2));
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  padding: clamp(14px, 2.2vw, 22px);
  animation: enter 600ms ease-out forwards;
  opacity:0;
  transform: translateY(12px);
}

@keyframes enter{
  to{ opacity:1; transform:none; }
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  gap:12px;
  padding-bottom:10px;
  border-bottom:1px solid var(--line);
}

.kicker{
  font-size: clamp(10px, 1.2vw, 12px);
  letter-spacing: .18em;
  text-transform: uppercase;
  color: var(--dim);
  margin-bottom:4px;
}

.hole{
  font-size: clamp(28px, 4vw, 42px);
  font-weight:700;
  line-height:1;
}

.stats{
  display:flex;
  gap:8px;
}

.pill{
  padding: 8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.06);
  font-size: clamp(13px, 1.6vw, 16px);
  font-weight:600;
}

.pill small{
  font-size:10px;
  letter-spacing:.16em;
  margin-right:6px;
  color:var(--muted);
}

.mid{
  margin-top:10px;
}

.course{
  font-size: clamp(15px, 1.9vw, 18px);
  font-weight:600;
}

.hook{
  font-size: clamp(13px, 1.7vw, 16px);
  color:var(--muted);
  margin-top:4px;
}

/* Minimal hole diagram */
.strip{
  margin-top:12px;
  padding-top:10px;
  border-top:1px solid var(--line);
}

.diagram{
  position:relative;
  height:32px;
}

.diagram::before{
  content:"";
  position:absolute;
  left:8px;
  right:8px;
  top:50%;
  height:2px;
  background: rgba(255,255,255,0.22);
  transform:translateY(-50%);
  border-radius:99px;
}

.dot{
  position:absolute;
  top:50%;
  width:10px;
  height:10px;
  border-radius:50%;
  background:#fff;
  transform:translate(-50%,-50%);
}

.dot.tee{ left:8px; }
.dot.lz{ left:50%; opacity:.75; }
.dot.green{ left:calc(100% - 8px); }

.labels{
  display:flex;
  justify-content:space-between;
  font-family:var(--mono);
  font-size:11px;
  color:var(--dim);
  margin-top:6px;
}
</style>
</head>

<body>

<div class="overlay">
  <section class="card">
    <div class="top">
      <div>
        <div class="kicker">Ozark Invitational • Hole Overview</div>
        <div class="hole">Hole 7</div>
      </div>
      <div class="stats">
        <div class="pill"><small>PAR</small>4</div>
        <div class="pill"><small>YDS</small>392</div>
      </div>
    </div>

    <div class="mid">
      <div class="course">Diamond Hills CC • Blue Tees</div>
      <div class="hook">Narrow landing. Miss right brings trees into play.</div>
    </div>

    <div class="strip">
      <div class="diagram">
        <div class="dot tee"></div>
        <div class="dot lz"></div>
        <div class="dot green"></div>
      </div>
      <div class="labels">
        <span>TEE</span>
        <span>LZ</span>
        <span>GREEN</span>
      </div>
    </div>
  </section>
</div>

</body>
</html>
